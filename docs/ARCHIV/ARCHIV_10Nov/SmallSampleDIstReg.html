<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
  <script src="js/d3.js"></script>
		<script src="js/leastsquares.js"></script>
  		<script src="js/d3.slider.js"></script>
  		<link rel="stylesheet" type="text/css" href="d3.slider.css" media="screen" />

<script type="text/javascript" async
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML">
</script>

 <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        extensions: ["tex2jax.js", "TeX/AMSmath.js"],
        tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]},
        jax: ["input/TeX","output/SVG"]
      });
      MathJax.Hub.processSectionDelay = 0;
  </script>


		<style type="text/css">

			.axis path,
			.axis line {
				fill: none;
				stroke: white;
				shape-rendering: crispEdges;
			}

			text, #durations, .slider {
				font-family: Century Gothic, CenturyGothic, AppleGothic, sans-serif;
				fill: white;
				font-size: 10px;
			}

			.d3slider-rect-value {
			  fill: white;
			  stroke: none;
			}

			.tick line{
				stroke:white;
			}


		</style>
	</head>
	<body>


		<script type="text/javascript">


			//Width and height
			var w = 690;
			var h = 350;
			var padding = 30;

			var betas = [];
			var	dataset = [];

		d3.select("body")
		  .append("div")
		  .attr("id", "durations")
		  .attr("class", "slider")
		  .style(
		  	{
		  		"float":"left",
		  		"width":""+w+"px",
		  		"height":"100px",
    			"font-size":"12px",
    			"background-color":"#356185",
    			"color":"white"
		  	}
		  )
		  .style("margin", "0 0 5px 0px");


		d3.select("#durations")
		  .append("p")
		  .style("margin", "10px 0 0 25px")
		  .text("Duration per sampling iteration (milliseconds)");

		var slider = d3.slider().min(0).max(3000).ticks(10).showRange(true).value(1500);

		d3.select('#durations').call(slider);

			var transdur = Math.round(slider.value());


		// reg line

						for (var i = 0; i < 200; i++) {
							var X = d3.random.normal(5,25)();
							var Y = 50 + 3 * X + d3.random.normal(0,30)();
							dataset.push([X, Y]);
						}

			var Xreg = dataset.map(function(value,index) { return value[0]; });

	 			var reg = LeastSquares(
	    			Xreg,
	    			dataset.map(function(value,index) { return value[1]; })
	    			);

	    		betas.push(reg["m"]);


			//Create scale functions
			var xScale = d3.scale.linear()
								 .domain([0, 100])
								 .range([padding, w/2 - padding * 2]);

			var yScale = d3.scale.linear()
								 .domain([0, 500])
								 .range([h - padding, padding]);

			//Define X axis
			var xAxis = d3.svg.axis()
							  .scale(xScale)
							  .orient("bottom")
							  .ticks(5);

			//Define Y axis
			var yAxis = d3.svg.axis()
							  .scale(yScale)
							  .orient("left")
							  .ticks(5);

			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h)
						.style(
		  	{
    			"background-color":"#356185",
    			"color":"white"
		  	});


			// path function
			var path = d3.svg.line()
    			.x(function(d,i) { return xScale(d.x); })
    			.y(function(d) { return yScale(d.y); });


    		var Yreg = Xreg.map(function(d) { return d * reg["m"]; })
    					   .map(function(d) { return d + reg["b"]; });

    		var regline = [
    			{"x": d3.min(dataset, function(d) { return d[0]; }), "y": d3.min(Yreg)},
    			{"x": d3.max(dataset, function(d) { return d[0]; }), "y": d3.max(Yreg)}
    		];

    		// draw path
			svg.append("path")
			    .attr("class", "reg")
        	.style("stroke", "white")
        	.style("stroke-width", "1.5px")
        	.attr("d", path(regline))
        	.attr("clip-path", "url(#chart-area)");

        	// draw path (true regression line)

        	var tl = [
        			{"x": 0, "y": 100},
        			{"x": 100, "y": 400}
        		];

        	svg.append("path")
			.attr("class", "trueline")
        	.style("stroke", "red")
        	.style("stroke-width", "1.5px")
        	.attr("d", path(tl))
   			.attr("clip-path", "url(#chart-area)");

			//Define clipping path
			svg.append("clipPath")
				.attr("id", "chart-area")
				.append("rect")
				.attr("x", padding-2)
				.attr("y", padding-4)
				.attr("width", w/2 - padding * 2.8)
				.attr("height", h - padding * 2);

			//Create circles
			svg.append("g")
			   .attr("id", "circles")
			   .attr("clip-path", "url(#chart-area)")
			   .style("fill", "white")
			   .selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
			   		return xScale(d[0]);
			   })
			   .attr("cy", function(d) {
			   		return yScale(d[1]);
			   })
			   .attr("r", 2.5);

			//Create X axis
			svg.append("g")
				.attr("class", "x axis")
				.attr("transform", "translate(0," + (h - padding) + ")")
				.attr("fill", "white")
				.call(xAxis);

			//Create Y axis
			svg.append("g")
				.attr("class", "y axis")
				.attr("transform", "translate(" + padding + ",0)")
				.attr("fill", "white")
				.call(yAxis);

			svg.append("foreignObject")
			   .attr("class", "equation")
			   .attr("x", 40)
			   .attr("y", 60)
			   .attr("text-anchor", "left")
			   .text("$ Y = " + d3.round(reg["b"],2) + " + " + d3.round(reg["m"],2) + " \\cdot X $");

			svg.append("foreignObject")
			   .attr("class", "trequation")
			   .attr("x", 40)
			   .attr("y", 40)
			   .attr("text-anchor", "left")
			   .text("$\\mathrm{E}(Y\\vert X) = 100 + 3 \\cdot X$")
			   .style("color","red");

			svg.selectAll("foreignObject.equation, .trequation")
			   .style("font-size","10pt");

// Histogram

	// function for x axis ticks
	var tickvals = function(hist) {
	  var tickdistance = hist[1].x - hist[0].x;
	  var ticks = [];
	  for (var i=0;i<hist.length;i++) {
	    ticks[i] = hist[i].x;
	  }
	  ticks = ticks.concat(hist[hist.length-1].x + tickdistance);
	  return ticks;
	}

	// A formatter for counts.
	var formatCount = d3.format(",.0f");



// scale for x
var max = d3.max(betas);
var min = d3.min(betas);
var x = d3.scale.linear()
      .domain([min, max])
      .range([w/2 - padding, w - padding]);

// Generate  histogram
var data = d3.layout.histogram()
    .bins(19)
    (betas);

var yMax = d3.max(data, function(d){return d.length});
var yMin = d3.min(data, function(d){return d.length});

var y = d3.scale.linear()
    .domain([0, yMax])
	.range([h - padding, 2*padding]);

var xAxisH = d3.svg.axis()
    .scale(x)
    .tickValues(tickvals(data))
    .tickFormat(d3.format(".2f"))
    .orient("bottom");

var bar = svg.selectAll(".bar")
    .data(data)
    .enter()
    .append("g")
    .attr("class", "bar")
    .attr("transform", function(d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; });


bar.append("rect")
    .attr("x", 1)
    .attr("width", (x(data[0].dx) - x(0)) - 1)
    .attr("height", function(d) { return h - padding - y(d.y); })
    .attr("fill", "white");

bar.append("text")
    .attr("dy", ".75em")
    .attr("y", -12)
    .attr("x", (x(data[0].dx) - x(0)) / 2)
    .attr("text-anchor", "middle")
    .style({
    	"fill": "white",
    	"font": "10px sans-serif"
    	   })
    .text(function(d) { return formatCount(d.y); });

svg.append("g")
    .attr("class", "x axis H")
	.attr("transform", "translate(0," + (h - padding) + ")")
	.attr("fill", "white")
    .call(xAxisH)
    .selectAll("text")
    .attr("dy", ".35em")
    .attr("x", 7)
    .attr("y", 3)
    .attr("transform", "rotate(55)")
    .style("text-anchor", "start");


   			// true value beta_1

    		  svg.append("line")
    		  		.attr("class", "trueval")
     				.attr("x1", x(3))
     			    .attr("y1", h-padding)
     				.attr("x2", x(3))
     				.attr("y2", 0+1.1*padding)
     				.style("stroke-dasharray", ("4, 5"))
     				.style("stroke-width","1.5")
     				.style("stroke", "red");

     		  svg.append("text")
     		  	 .attr("class", "truev")
     		  	 .attr("x", x(3))
     		  	 .attr("y", 0.8*padding)
     		  	 .text("3")
     		  	 .style("font", "8pt sans-serif")
     		  	 .style("text-anchor", "middle")
     		  	 .style("fill", "red");

// Refresh

var rep = function() {

					//New values for dataset
					var	dataset = [];
					for (var i = 0; i < 200; i++) {
						var X = Math.random()*100;
						var Y = 100 + 3 * X + d3.random.normal(0,20)()*Math.sqrt(i/10);
						dataset.push([X, Y]);
					}

					//Update all circles
					svg.selectAll("circle")
					   .data(dataset)
					   .transition()
					   .duration(transdur*0.5)
					   .each("start", function() {
						   d3.select(this)
						     .attr("r", 3.5);
					   })
					   .attr("cx", function(d) {
					   		return xScale(d[0]);
					   })
					   .attr("cy", function(d) {
					   		return yScale(d[1]);
					   })
					   .each("end", function() {
						   d3.select(this)
						     .transition()
						     .duration(transdur*0.5)
						     .attr("r", 2.5);
					   });

			// update reg line

				var Xreg = dataset.map(function(value,index) { return value[0]; });


	    		var reg = LeastSquares(
    						Xreg,
    						dataset.map(function(value,index) { return value[1]; })
    			);

    			var Yreg = Xreg.map(function(d) { return d * reg["m"]; })
    					   	   .map(function(d) { return d + reg["b"]; });

    			betas.push(reg["m"]);

    			var regline = [
    				{"x": d3.min(dataset, function(d) { return d[0]; }), "y": d3.min(Yreg)},
    				{"x": d3.max(dataset, function(d) { return d[0]; }), "y": d3.max(Yreg)}
    			];


    			svg.select("foreignObject.equation")
    			   .text("$ Y = " + d3.round(reg["b"],2) + " + " + d3.round(reg["m"],2) + " \\cdot X $");

			   MathJax.Hub.Queue(["Typeset", MathJax.Hub]);

    			// draw path
				svg.select("path.reg")
        		   .transition()
        		   .duration(transdur*0.5)
        		   .attr("d", path(regline));

					//Update X axis
					svg.select(".x.axis")
				    	.transition()
				    	.duration(transdur*0.5)
						.call(xAxis);

			// Update Hist

			var data = d3.layout.histogram().bins(19)(betas);


			  // scale for x
			  max = d3.max(betas);
			  min = d3.min(betas);
			  x.domain([min, max]);

      		  xAxisH.scale(x)
      		  		.tickValues(tickvals(data));

      		 svg.select(".x.axis.H")
         		.call(xAxisH)
         		.selectAll("text")
         		.attr("dy", ".35em")
    		   	.attr("x", 7)
    		   	.attr("y", 3)
    		   	.attr("transform", "rotate(55)")
    		   	.style("text-anchor", "start");


         	var yMax = d3.max(data, function(d){return d.length});
			var yMin = d3.min(data, function(d){return d.length});
			y.domain([0, yMax]);

            var bar = svg.selectAll(".bar").data(data);

            svg.selectAll("line.trueval")
            	  .attr("x1", x(3))
     			  .attr("y1", h-padding)
     			  .attr("x2", x(3))
     			  .attr("y2", 0+1.1*padding);

     		svg.selectAll("text.truev")
     		   .attr("x", x(3));

			// Remove object with data
			bar.exit().remove();

			bar.transition()
			    .duration(transdur*0.5)
			    .attr("transform", function(d) { return "translate(" + x(d.x) + "," + (y(d.y)) + ")"; });

  bar.select("rect")
      .transition()
      .duration(transdur*0.5)
      .attr("x", 1)
      .attr("width", (x(data[0].dx) - x(0)) - 1)
      .attr("height", function(d) { return h - padding - y(d.y); })
      .attr("fill", "white");

  bar.select("text")
      .transition()
      .duration(transdur*0.5)
      .attr("dy", ".75em")
      .attr("y", -12)
      .attr("x", (x(data[0].dx) - x(0)) / 2)
      .attr("text-anchor", "middle")
      .text(function(d) { return formatCount(d.y); });

      if(betas.length === 10000) { betas = []; }

};

var Int = setInterval(rep, transdur);

var update = function() {
			setTimeout(
				function () {
					transdur = Math.round(slider.value());
					clearInterval(Int);
					Int = setInterval(rep, transdur);
				}, transdur
			)
};

d3.select("#durations")
  .on("mouseup", update);

d3.selectAll(".bar")
	.on("click", function() { window.betas = [];});



		</script>
	</body>
</html>
