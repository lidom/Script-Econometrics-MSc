<!DOCTYPE html>
<meta charset="utf-8">

<html lang="en">
	<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="js/leastsquares.js"></script>
  	<script src="js/d3.sliderv4.js"></script>
  	<link rel="stylesheet" type="text/css" href="d3.slider.css" media="screen" />
  	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.0.4/math.js"></script>

<script type="text/javascript" async
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML">
</script>

	<script src="https://cdn.jsdelivr.net/jstat/latest/jstat.min.js"></script>

<script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        extensions: ["tex2jax.js", "TeX/AMSmath.js"],
        tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]},
        jax: ["input/TeX","output/SVG"]
      });
      MathJax.Hub.processSectionDelay = 0;
  </script>

		<style type="text/css">

			.axis path,
			.axis line,
			.d3slider-axis line{
				fill: none;
				stroke: white;
				shape-rendering: crispEdges;
			}

			text, #correlation, #means, .slider {
				font-family: Century Gothic, CenturyGothic, AppleGothic, sans-serif;
				font-size: 13px;
				fill: white;
			}
            
      .distribution, .condexp, .xlab, .ylab  {
        font-size: 14px;
      }
      
      .d3slider-rect-value {
        fill: white;
        stroke: none;
      }

		</style>
	</head>
	<body>

		<script type="text/javascript">


			//Width and height
			var w = 760;
			var h = 650;
			var padding = 50;

			var	dataset = [];
			var linedata = [];
			var N = 1000;
			var transdur = 1000;

			var A = [];
			var B = [];


		d3.select("body")
			  .append("div")
			  .attr("id", "parameters")
			  .style("width",""+w+"px")
			  .style("border-radius", "10px")
    	  .style("margin","0 0 5px 0")
    	  .style("background","#356185")
    	  .style("color","white");


		d3.select("#parameters")
		  .append("div")
		  .attr("id", "correlation")
		  .attr("class", "slider");

		d3.select("#parameters")
		  .append("div")
		  .attr("id", "means")
		  .style('height', "50px");
		 

d3.select("#means")
  .append('label')
  .attr('for', 'meanx')
  .append('foreignObject')
  .text('$E(X)$')
  .style("margin", "0 0 0 25px")
  .append('input')
  .style("margin", "0 0 0 10px")
  .attr('id', 'meanx')
  .attr('type', 'number')
  .attr('min', '-10')
  .attr('max', '10')
  .attr('step', '1')
  .attr('value', '1');

d3.select("#means")
  .append('label')
  .attr('for', 'varyx')
  .append('foreignObject')
  .text('$\\text{Var}(X)$')
  .style("margin", "0 0 0 20px")
  .append('input')
  .style("margin","0 0 0 10px")
  .attr('id', 'varyx')
  .attr('type', 'number')
  .attr('min', '1')
  .attr('max', '10')
  .attr('step', '1')
  .attr('value', '1')
  .attr("oninput", "maxLengthCheck(this)");
  
  d3.select("#means")
  .append('label')
  .attr('for', 'meany')
  .append('foreignObject')
  .text('$E(Y)$')
  .style("margin","0 0 0 20px")
  .append('input')
  .style("margin","0 0 0 10px")
  .attr('id', 'meany')
  .attr('type', 'number')
  .attr('min', '-10')
  .attr('max', '10')
  .attr('step', '1')
  .attr('value', '1');

d3.select("#means")
  .append('label')
  .attr('for', 'varyy')
  .append('foreignObject')
  .text('$\\text{Var}(Y)$')
  .style("margin","0 0 0 20px")
  .append('input')
  .style("margin","0 0 0 10px")
  .attr('id', 'varyy')
  .attr('type', 'number')
  .attr('min', '1')
  .attr('max', '10')
  .attr('step', '1')
  .attr('value', '1')
  .attr("oninput", "maxLengthCheck(this)");

		d3.select("#correlation")
		  .append("p")
		  .style("margin", "10px 10px 0 30px")
		  .style("padding", "15px 0 0 0")
		  .append('foreignObject')
		  .text('$\\rho$ (Coefficient of correlation between $X$ and $Y$)');

		var slider = d3.slider()
		.min(-1)
		.max(1)
		.ticks(10)
		.showRange(true)
		.value(0);

		d3.select('#correlation').call(slider);


		// define parameters for bivariate gaussian
        var mu = [0, 0];
		var sig =  [[1, slider.value()],
                   [slider.value(), 1]];

        // densities of marginal normal distributions
        var array1 = Random_normal_Dist(mu[0], 1);
		var array2 = Random_normal_Dist(mu[1], 1);

        // cholesky decomposition
        var sqrtSig = chol2d(sig);

        // inverse of sigma
		var invSig = inv2DMat(sig);

		// formatter for MathJax Ouput with variables in TeX equation
		var pm = function(op = 1, input) {

				var dig = 2;

				if(op !== false) {

					if(math.sign(input * op) < 0) {
				  		var out = "-"+math.round(math.abs(input * op), dig)+"";
					} else if (math.sign(input) * op > 0) {
						var out = "+"+math.round(input * op, dig)+"";
					} else {
						var out = "+0";
					}
				} else {
						var out = math.round(input, dig);
				}
			return out;
		 };

		//2-D Cholesky decomposition of sigma
		function chol2d(sig){
    		var a,b,c;
		    a = Math.sqrt(sig[0][0]);
		    b = sig[0][1]/a;
		    c = Math.sqrt(sig[1][1]-b*b);        

		    return [
		            [a, 0],
		            [b, c]
		    ];
		}

		function determ(A) {
			var detA = A[0][0]*A[1][1] - A[0][1]*A[1][0];
			return detA;
		}

		//Inverse of 2D Matrix
		function inv2DMat(A){
		    var detA = determ(A);

		    var a = A[1][1]/detA;
		    var b = -A[0][1]/detA;
		    var c = -A[1][0]/detA;
		    var d = A[0][0]/detA;

		    return [[a, b],
		            [c, d]];
		}

	function Random_normal_Dist(mean, sd) {
      data = [];
      for (var i = mean - 4 * sd; i < mean + 4 * sd; i += 0.01) {
          q = i
          p = jStat.normal.pdf(i, mean, sd);
          arr = {
              "q": q,
              "p": p
          }
          data.push(arr);
      };
      return data;
  }

		// sample bivariate standard normal data
		bivdat = d3.range(N).map(function() {
					    		return [d3.randomNormal(0, 1)(), d3.randomNormal(0, 1)()];
							});
	    // correlate the data
		for (var i = 0; i < N; i++) {
			var X = mu[0] + sqrtSig[0][0]*bivdat[i][0] + sqrtSig[0][1]*bivdat[i][1];
			var Y = mu[1] + sqrtSig[1][0]*bivdat[i][0] + sqrtSig[1][1]*bivdat[i][1];
			dataset.push([X,Y]);
		}

		for (var i = 0; i < N; i++) {
						  A[i] = (dataset[i])[0];
						  B[i] = (dataset[i])[1];
					}

			// create scale functions
			// primary
			var xScale = d3.scaleLinear()
								 .domain([math.min(A)-2, math.max(A)+2])								 
								 .range([padding, w*2/3]);

			var yScale = d3.scaleLinear()
								 .domain([math.min(B)-2, math.max(B)+2])								 
								 .range([h*2/3, padding]);

			// secondary

			// maximal densities
   			 d1 = d3.max(array1, function (d) { return d.p; });
    		 d2 = d3.max(array2, function (d) { return d.p; });

            // scondary x scale
            var xScale2 = d3.scaleLinear()
            		   .domain([0, d2])
                       .range([w*2/3, w - 0.25 * padding]);

			// secondary y scale
			 var yScale2 = d3.scaleLinear()
			      .domain([0, d1])
			      .range([h*2/3, h - 0.25 * padding]);

			// define X axis
			var xAxis = d3.axisBottom()
							  .scale(xScale)
							  .ticks(5);

			// define Y axis
			var yAxis = d3.axisRight()
							  .scale(yScale)
							  .ticks(5);

			// create the SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h)
						.style("border-radius", "10px");
    	    // svg background
			svg.append("rect")
			    .attr("rx", 25)
			    .attr("ry", 25)
			    .attr("width", w)
			    .attr("height", h)
			    .attr("fill", "#356185");

			// scatterplot
			svg.append("g")
			   .attr("id", "circles")
			   .style("fill", "white")
			   .selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
			   		return xScale(d[0]);
			   })
			   .attr("cy", function(d) {
			   		return yScale(d[1]);
			   })
			   .attr("r", 2.5);

			//Create X axis
			svg.append("g")
				.attr("class", "x axis")
				.attr("transform", "translate(0,"+h*2/3+")")
				.call(xAxis);

			//Create Y axis
			svg.append("g")
				.attr("class", "y axis")
				.attr("transform", "translate("+w*2/3+",0)")
				.call(yAxis);

			svg.append("foreignObject")
				 .attr('class', 'ylab')
     		  	 .attr("x", w*2/3+40)
     		  	 .attr("y", (h*2/3 + padding)/2)
     		  	 .text("$Y$");

     		svg.append("foreignObject")
     		   .attr('class', 'xlab')
     		  	 .attr("x", (w*2/3 + padding)/2)
     		  	 .attr("y", h*2/3 + padding/2)
     		  	 .text("$X$");

			svg.append("foreignObject")
			   .attr("class", "distribution")
			   .attr("x", 20)
			   .attr("y", 20)
			   .attr("width",250)
         .attr("height",50)
			   .attr("text-anchor", "left")
			   .style("color","white")
			   .text("$\\begin{pmatrix} X \\\\ Y \\end{pmatrix} \\sim  \\mathcal{N} \\left[\\begin{pmatrix} "+mu[0]+ " \\\\ "+mu[1]+ " \\end{pmatrix}, \\begin{pmatrix} "+sig[0][0]+" & "+math.round(sig[0][1], 2)+" \\\\ "+math.round(sig[0][1], 2)+" & "+sig[1][1]+"\\end{pmatrix} \\right]$");

			svg.append("foreignObject")
					   .attr("class", "condexp")
					   .attr("x", 20)
					   .attr("y", 70)
					   .attr("width",250)
             .attr("height",50)
					   .attr("text-anchor", "left")
					   .style("color","lime")
					   .text("$E\\left[ Y \\vert X \\right] = "+pm(op=false, mu[1])+""+pm(op=1, sig[0][1])+" \\cdot \\left ( X "+pm(-1, mu[0])+" \\right)$");
	


				for (var i = 0; i < N; i++) {
						  A[i] = (dataset[i])[0];
						  B[i] = (dataset[i])[1];
					}

			// paths
			var path = d3.line()
    						 .x(function(d,i) { return xScale(d.x); })
    						 .y(function(d) { return yScale(d.y); });
							 
    						   

    		var line = d3.line()
      .x(function (d) { return xScale(d.q); })
      .y(function (d) { return yScale2(d.p); })
      .curve(d3.curveLinear);

  var vline = d3.line()
      .x(function (d) { return xScale2(d.p); })
      .y(function (d) { return yScale(d.q); })
      .curve(d3.curveLinear);


    		var tl = [
        			{"x": (d3.min(A) - 0.25), "y": mu[1] + slider.value() * math.sqrt(sig[1][1]/sig[0][0]) * ((d3.min(A) - 0.25) - mu[0])},
        			{"x": d3.max(A) + 0.25, "y": mu[1] + slider.value() * math.sqrt(sig[1][1]/sig[0][0]) * ((d3.max(A) + 0.25) - mu[0])}
        		]; 

        	svg.append("path")
			   .attr("class", "trueline")
        	   .style("stroke", "lime")
        	   .style("stroke-width", "1.75px")
        	   .attr("d", path(tl));

        	svg.append("path")
      		   .attr("class", "d1")
      		   .attr("d", line(array1))
      		   .style("opacity", 0.25)
        	   .style("fill", "white")
      		   .style("stroke", "white");

      		svg.append("path")
      		   .attr("class", "d2")
      		   .attr("d", vline(array2))
      		   .style("opacity", 0.25)
      		   .style("fill", "white")
      		   .style("stroke", "white");

// Refresh

var rep = function() {

			        // cholesky decomposition
			        sqrtSig = chol2d(sig);

			        // inverse of sigma
					invSig = inv2DMat(sig);	
					
					dataset = [];
					for (var i = 0; i < N; i++) {
						 var X = mu[0] + sqrtSig[0][0]*bivdat[i][0] + sqrtSig[0][1]*bivdat[i][1];
						 var Y = mu[1] + sqrtSig[1][0]*bivdat[i][0] + sqrtSig[1][1]*bivdat[i][1];
						 dataset.push([X,Y]);
					}

					for (var i = 0; i < N; i++) {
						  A[i] = (dataset[i])[0];
						  B[i] = (dataset[i])[1];
					}

					array1 = Random_normal_Dist(mu[0], math.sqrt(sig[0][0]));
					array2 = Random_normal_Dist(mu[1], math.sqrt(sig[1][1]));

					xScale.domain([math.min(A)-2, math.max(A)+2]);
			        yScale.domain([math.min(B)-2, math.max(B)+2]);


			// maximal densities
   			 d1 = d3.max(array1, function (d) { return d.p; });
    		 d2 = d3.max(array2, function (d) { return d.p; });

            // scondary x scale
            var xScale2 = d3.scaleLinear().domain([0, d2]);

			// secondary y scale
			var yScale2 = d3.scaleLinear().domain([0, d1]);

svg.selectAll(".axis").remove()

			// define Y axis
			var yAxis = d3.axisRight()
							  .scale(yScale)
							  .ticks(5);

			var xAxis = d3.axisBottom()
							  .scale(xScale)
							  .ticks(5);	

			svg.append("g")
				.attr("class", "x axis")
				.attr("transform", "translate(0," + h*2/3 + ")")
				.call(xAxis);

			//Create Y axis
			svg.append("g")
				.attr("class", "y axis")
				.attr("transform", "translate("+w*2/3+",0)")
				.call(yAxis);

					//Update all circles
					svg.selectAll("circle")
					   .data(dataset)
					   .transition()
					   .duration(transdur)
					   .on("start", function() {
						   d3.select(this)
						     .attr("fill", "red")
						     .attr("r", 2.5);
					   })
					   .attr("cx", function(d) {
					   		return xScale(d[0]);
					   })
					   .attr("cy", function(d) {
					   		return yScale(d[1]);
					   })
					   .on("end", function() {
						   d3.select(this)
						     .transition()
						     .duration(transdur * 1/3)
						     .attr("fill", "white")
						     .attr("r", 2.5);
					   });

					// draw path

				var tl = [
        			{"x": (d3.min(A) - 0.25), "y": mu[1] + slider.value() * math.sqrt(sig[1][1]/sig[0][0]) * ((d3.min(A) - 0.25) - mu[0])},
        			{"x": d3.max(A) + 0.25, "y": mu[1] + slider.value() * math.sqrt(sig[1][1]/sig[0][0]) * ((d3.max(A) + 0.25) - mu[0])}
        		]; 

				svg.select("path.trueline")
        		   .transition()
        		   .duration(transdur)
        		   .attr("d", path(tl));

        		svg.select("path.d1")
        		   .transition()
        		   .duration(transdur*1/3)
      		   	   .attr("d", line(array1));

        		svg.select("path.d2")
        		   .transition()
        		   .duration(transdur*1/3)
      		   	   .attr("d", vline(array2));

			svg.select("foreignObject.distribution")
			   .text("$\\begin{pmatrix} X \\\\ Y \\end{pmatrix} \\sim  \\mathcal{N} \\left[\\begin{pmatrix} "+mu[0]+ " \\\\ "+mu[1]+ " \\end{pmatrix}, \\begin{pmatrix} "+sig[0][0]+" & "+math.round(sig[0][1], 2)+" \\\\ "+math.round(sig[0][1], 2)+" & "+sig[1][1]+"\\end{pmatrix} \\right]$");

			svg.select("foreignObject.condexp")
			   .text("$E\\left[ Y \\vert X \\right] = "+pm(op=false, mu[1])+""+pm(op=1, sig[0][1] * math.sqrt(sig[1][1]/sig[0][0]) )+" \\cdot \\left ( X "+pm(-1, mu[0])+" \\right)$");

			MathJax.Hub.Queue(["Typeset", MathJax.Hub]);


};

d3.select("#meanx").on("input", function() {
 mu[0] = +this.value;
 rep()
});

d3.select("#meany").on("input", function() {
 mu[1] = +this.value;
 rep()
});


d3.select("svg.d3slider-axis").on("click", function() {
	sig[0][1] = slider.value() * math.sqrt(d3.select("#varyx").node().value) * math.sqrt(d3.select("#varyy").node().value);
	sig[1][0] = sig[0][1];
	rep()
});

d3.selectAll(".dragger").on("click", function() {
	sig[0][1] = slider.value() * math.sqrt(d3.select("#varyx").node().value) * math.sqrt(d3.select("#varyy").node().value);
	sig[1][0] = sig[0][1];
	console.log("mouse is up");
	rep()
  });

d3.select("#varyx").on("input", function() {
 sig[0][1] = slider.value() *  math.sqrt(+this.value) * math.sqrt(d3.select("#varyy").node().value);
 sig[1][0] = sig[0][1];
 sig[0][0] = +this.value;
 rep()
});

d3.select("#varyy").on("input", function() {
 sig[0][1] = slider.value() * math.sqrt(d3.select("#varyx").node().value) * math.sqrt(+this.value);
 sig[1][0] = sig[0][1];
 sig[1][1] = +this.value;
 rep()
});

  function maxLengthCheck(object) {
    if (object.value <= 0) {
      object.value = 1
    } else if (object.value > 10) {
       object.value = 10
    }
  }


		</script>
	</body>
</html>
