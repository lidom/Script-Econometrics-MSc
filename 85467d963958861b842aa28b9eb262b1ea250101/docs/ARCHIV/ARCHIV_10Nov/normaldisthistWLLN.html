<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <link rel="stylesheet" type="text/css" href="d3.slider.css" media="screen" />
  <script src="js/d3.js"></script>
  <script src="js/d3.slider.js"></script>
  <script src="js/d3checkbox.js"></script>

<script type="text/javascript" async
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
</script>

 <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        extensions: ["tex2jax.js", "TeX/AMSmath.js"],
        tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]},
        jax: ["input/TeX","output/SVG"]
      });
      MathJax.Hub.processSectionDelay = 0;
  </script>

<style>

body {
  font: 11px sans-serif;
}

.bar rect {
  shape-rendering: crispEdges;
}

.bar text {
  fill:white;
}

			.axis path,
			.axis line,
			.d3slider-axis line{
				fill: none;
				stroke: white;
				shape-rendering: crispEdges;
			}

.sliders {
  width: 100%;
  height: 100px;
}

.sliderss {
  width: 50%;
  height: 100px;
}

text, .sliders, p {
  font-family: Century Gothic, CenturyGothic, AppleGothic, sans-serif;
  fill: white;
  font-size: 10px;
}

.d3slider-rect-value {
  fill: white;
  stroke: none;
}

</style>

</head>

<body>

<div style="width:700px;height:130px;background-color:#356185;color:white;">
  <div align="center"><p>$\text{The Sampling Distribution of } \overline{Y}$</p></div>
  <div>
  </div>
  <div style="float:left;width:50%" id="sliders", class="sliders"><p>$\text{Samples } N$</p></div>
  <div style="float:right;width:50%" id="sliderss", class="sliderss"><p>$\text{Sample Size } n$</p></div>
 </div>


<script>

// margins
var margin = {top: 20, right: 40, bottom: 40, left: 30},
    width = 700 - margin.left - margin.right,
    height = 480 - margin.top - margin.bottom;

// Initialize slider
var sliderss = d3.slider().min(100).max(1000).ticks(10).showRange(true).value(100);
var sliders = d3.slider().min(10).max(1000).ticks(10).showRange(true).value(1000);

// variables defined at window
var color = "steelblue";
var standardize = false;
var scaled = false;
var samples = Math.round(sliders.value());
var samplesize = Math.round(sliderss.value());

// Initialize Checkboxes
var checkBox1 = new d3CheckBox();
checkBox1.size(15)
         .x(10)
         .y(10)
         .rx(7)
         .ry(7)
         .markStrokeWidth(2.5)
         .boxStrokeWidth(2.5)
         .boxStrokeColor("white")
         .checked(false)
         .clickEvent(updatebox1);


var checkBox2 = new d3CheckBox();
checkBox2.size(15)
         .x(10)
         .y(35)
         .rx(7)
         .ry(7)
         .markStrokeWidth(2.5)
         .boxStrokeWidth(2.5)
         .boxStrokeColor("white")
         .checked(false)
         .clickEvent(updatebox2);


// Renders the sliders in divs
d3.select('#sliderss').call(sliderss);
d3.select('#sliders').call(sliders);

// box checks

      function updatebox1(){
        standardize = !standardize;
      }

      function updatebox2() {
        scaled = !scaled
      }

// function for random sampling and estimation
function sample(samples, samplesize, standardize, scaled) {
  values = [];
  if(scaled==true) {
    var n = samplesize;
  } else {
    var n = 1;
  }
  if(standardize===false) {
    for(var i=0; i<samples; i++) {
      values[i] = d3.mean(
                          d3.range(samplesize)
                          .map(d3.random.normal(5, 25))
                          );
    }
  } else {
      for(var i=0; i<samples; i++) {
        values[i] = Math.sqrt(n)*((d3.mean(
                             d3.range(samplesize)
                             .map(d3.random.normal(5, 25))
                             )-5)/(25));
      }
    }
  return values;

}

var values = sample(samples, samplesize, standardize, scaled);

// function for x axis ticks
var tickvals = function(hist) {
  var tickdistance = hist[1].x - hist[0].x;
  var ticks = [];
  for (var i=0;i<hist.length;i++) {
    ticks[i] = hist[i].x;
  }
  var amount = Math.floor(Math.abs(hist[0].x-(-6))/tickdistance);
  if(amount!=0) {
     for (var i=0; i<amount; i++) {
      var ad = hist[0].x-i*tickdistance;
      ticks = ticks.concat(ad);
     }
 }
  ticks = ticks.concat(d3.range(hist[10].x,14+tickdistance,tickdistance));
  return ticks;
}

// A formatter for counts.
var formatCount = d3.format(",.0f");

// scale for x
var max = d3.max(values);
var min = d3.min(values);
var x = d3.scale.linear()
      .domain([min, max])
      .range([0, width]);

// Generate  histogram
var data = d3.layout.histogram()
    .bins(11)
    (values);

var yMax = d3.max(data, function(d){return d.length});
var yMin = d3.min(data, function(d){return d.length});
var colorScale = d3.scale.linear()
            .domain([yMin, yMax])
            .range([d3.rgb(color).brighter(), d3.rgb(color).darker()]);

var y = d3.scale.linear()
    .domain([0, yMax])
    .range([height, 70]);

var xAxis = d3.svg.axis()
    .scale(x)
    .tickValues(tickvals(data))
    .tickFormat(d3.format(".2f"))
    .orient("bottom");

var svg = d3.select("body")
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .style(
		  	{
    			"background-color":"#356185",
    			"color":"white"
		  	})
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.append("foreignObject")
   .attr("y", 1)
   .attr("x", 40)
   .attr("width", 120)
   .attr("height", 50)
   .attr("text-anchor", "right")
   .text("$\\text{standardize: }\\frac{\\overline{Y}_i - 5}{25}$");

svg.append("foreignObject")
   .attr("y", 35)
   .attr("x", 40)
   .attr("width", 120)
   .attr("height", 50)
   .attr("text-anchor", "right")
   .text("$\\text{scale by }\\sqrt{n}$");

svg.append("foreignObject")
   .attr("y", 0)
   .attr("x", width - 100)
   .attr("width", 100)
   .attr("height", 50)
   .attr("text-anchor", "right")
   .text(' $ Y \\sim \\mathcal{N} (5,25^2) $');

svg.append("foreignObject")
   .attr("class", "sd")
   .attr("y", 20)
   .attr("x", width - 100)
   .attr("width", 100)
   .attr("height", 50)
   .attr("text-anchor", "right")
   .text(' $ \\widehat{\\sigma} = ' + Math.round(d3.deviation(values)*10000)/10000 + '$');

svg.append("foreignObject")
   .attr("class", "mean")
   .attr("y", 40)
   .attr("x", width - 100)
   .attr("width", 120)
   .attr("height", 50)
   .attr("text-anchor", "right")
   .text("$ \\frac{1}{N}\\sum_{i\\in N} \\overline{Y}_i = " + Math.round(d3.mean(values)*10000)/10000 + "$");

svg.call(checkBox1);
svg.call(checkBox2);

var bar = svg.selectAll(".bar")
    .data(data)
    .enter()
    .append("g")
    .attr("class", "bar")
    .attr("transform", function(d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; });

bar.append("rect")
    .attr("x", 1)
    .attr("width", (x(data[0].dx) - x(0)) - 1)
    .attr("height", function(d) { return height - y(d.y); })
    .attr("fill", "white");

bar.append("text")
    .attr("dy", ".75em")
    .attr("y", -12)
    .attr("x", (x(data[0].dx) - x(0)) / 2)
    .attr("text-anchor", "middle")
    .text(function(d) { return formatCount(d.y); });

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis)
    .selectAll("text")
    .attr("dy", ".35em")
    .attr("transform", "rotate(45)")
    .style("text-anchor", "start");

if(standardize===false) {
  svg.append("circle")
     .attr("cx", x(5))
     .attr("cy", height)
     .attr("r", 3)
     .attr("fill", "red");

  svg.append("line")
     .attr("class", "trueval")
     .attr("x1", x(5))
     .attr("y1", height)
     .attr("x2", x(5))
     .attr("y2", 0)
     .style("stroke-dasharray", ("3, 3"))
     .style("stroke-opacity", 0.9)
     .style("stroke", "red");
}


// Adding method to load new data and adjust affected elements

function refresh(values){

  //max = d3.max(values);
  //min = d3.min(values);

// compute histogram

  var data = d3.layout.histogram().bins(11)(values);

  if(standardize && !scaled) {
      x.domain([-1, 1])
       .range([0, width])
       .nice();

      xAxis
      .scale(x)
      .tickValues([-1,-0.5,0,0.5,1]);

      svg.select(".x.axis")
         .call(xAxis)
         .selectAll("text")
         .attr("dy", ".35em")
         .attr("transform", "rotate(55)")
         .style("text-anchor", "start")
         .attr("x", 7)
         .attr("y", 3);

  } else if(standardize && scaled) {
     
      x.domain([-4, 4])
       .range([0, width])
       .nice();

      xAxis
        .scale(x)
        .tickValues([-4,-3,-2,-1,0,1,2,3,4]);

      svg.select(".x.axis")
         .call(xAxis)
         .selectAll("text")
         .attr("dy", ".35em")
         .attr("x", 7)
         .attr("y", 3)
         .attr("transform", "rotate(55)")
         .style("text-anchor", "start");

      svg.select("circle")
         .transition()
        .duration(500)
        .attr("cx", x(0));

      svg.selectAll("line.trueval")
         .transition()
         .delay(50)
         .duration(500)
         .attr("x1", x(0))
         .attr("x2", x(0))
         .attr("y1", height)
         .attr("y2", 0); 
  
  } else {
    
      x.domain([-5, 15])
       .range([0, width])
       .nice();

      xAxis
        .scale(x)
        .tickValues(tickvals(data));

      svg.transition()
         .duration(500)
         .select(".x.axis")
         .call(xAxis)
         .selectAll("text")
         .attr("dy", ".35em")
         .attr("x", 7)
         .attr("y", 3)
         .attr("transform", "rotate(55)")
         .style("text-anchor", "start");

      svg.select("circle")
         .transition()
        .duration(500)
        .attr("cx", x(5));

      svg.selectAll("line.trueval")
         .transition()
         .delay(50)
         .duration(500)
         .attr("x1", x(5))
         .attr("x2", x(5))
         .attr("y1", height)
         .attr("y2", 0);
  }



// Reset y domain using new data
  var yMax = d3.max(data, function(d){return d.length});
  var yMin = d3.min(data, function(d){return d.length});

  y.domain([0, yMax]);
  var colorScale = d3.scale.linear()
              .domain([yMin, yMax])
              .range([d3.rgb(color).brighter(), d3.rgb(color).darker()]);


svg.select("foreignObject.sd")
   .text(' $ \\widehat{\\sigma} = ' + Math.round(d3.deviation(values)*10000)/10000 + '$');

svg.select("foreignObject.mean")
   .text("$ \\frac{1}{N}\\sum_{i\\in N} \\overline{Y}_i = " + Math.round(d3.mean(values)*10000)/10000 + "$");

var bar = svg.selectAll(".bar").data(data);

  // Remove object with data
  bar.exit().remove();

  bar.transition()
    .duration(1000)
    .attr("transform", function(d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; });

  bar.select("rect")
      .transition()
      .duration(1000)
      .attr("x", 1)
      .attr("width", (x(data[0].dx) - x(0)) - 1)
      .attr("height", function(d) { return height - y(d.y); });

  bar.select("text")
      .transition()
      .duration(1000)
      .attr("dy", ".75em")
      .attr("y", -12)
      .attr("x", (x(data[0].dx) - x(0)) / 2)
      .attr("text-anchor", "middle")
      .text(function(d) { return formatCount(d.y); });

MathJax.Hub.Queue(["Typeset", MathJax.Hub]);


}


//Calling refresh repeatedly.
setInterval(function() {
  samples = Math.round(sliders.value());
  samplesize = Math.round(sliderss.value());
  values = sample(samples, samplesize, standardize, scaled);
  refresh(values);
}, 3000);

</script>
